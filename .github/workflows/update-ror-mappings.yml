name: Update ROR Mappings

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 02:00 UTC
    - cron: '0 2 1 * *'

concurrency:
  group: update-ror-mappings
  cancel-in-progress: false

jobs:
  update-ror-mappings:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      LOCAL_FUNDER_MAPPING: app/resources/funder_to_ror.json
      LOCAL_ROR_HIERARCHY: app/resources/ror_hierarchy.json
      S3_FUNDER_KEY: funder_to_ror.json
      S3_HIERARCHY_KEY: ror_hierarchy.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure app/resources directory exists
        run: mkdir -p app/resources

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.ROR_ANALYSIS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ROR_ANALYSIS_SECRET_ACCESS_KEY }}

      - name: Download latest ROR mapping files from S3
        run: |
          set -euo pipefail
          aws s3 cp "s3://${{ secrets.ROR_ANALYSIS_S3_BUCKET }}/${S3_FUNDER_KEY}" "${LOCAL_FUNDER_MAPPING}.new"
          aws s3 cp "s3://${{ secrets.ROR_ANALYSIS_S3_BUCKET }}/${S3_HIERARCHY_KEY}" "${LOCAL_ROR_HIERARCHY}.new"

      - name: Replace files if changed
        id: diff
        run: |
          changed=false

          if [ ! -f "${LOCAL_FUNDER_MAPPING}" ] || ! cmp -s "${LOCAL_FUNDER_MAPPING}" "${LOCAL_FUNDER_MAPPING}.new"; then
            mv "${LOCAL_FUNDER_MAPPING}.new" "${LOCAL_FUNDER_MAPPING}"
            changed=true
          fi

          if [ ! -f "${LOCAL_ROR_HIERARCHY}" ] || ! cmp -s "${LOCAL_ROR_HIERARCHY}" "${LOCAL_ROR_HIERARCHY}.new"; then
            mv "${LOCAL_ROR_HIERARCHY}.new" "${LOCAL_ROR_HIERARCHY}"
            changed=true
          fi

          echo "changed=$changed" >> "$GITHUB_OUTPUT"

      - name: Clean up temp files
        if: always()
        run: rm -f app/resources/*.new || true

      - name: Create Pull Request (GitHub CLI)
        if: steps.diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Configure git identity
          git config user.name "lupo-bot"
          git config user.email "lupo-bot@datacite.org"

          # Create branch
          BRANCH="update/ror-mappings-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH"

          # Commit changes
          git add app/resources
          git commit -m "chore: update ROR mapping files from S3"
          git push origin "$BRANCH"

          # Create PR
          gh pr create \
            --title "chore: update ROR mapping files from S3" \
            --body "This PR updates ROR mapping JSON files in \`app/resources\` using the latest data from S3.\n\n- Generated automatically via GitHub Actions\n- Requires manual review and merge" \
            --base master \
            --head "$BRANCH" \
            --label "automated-pr,ror-mapping"

      - name: No changes detected
        if: steps.diff.outputs.changed != 'true'
        run: echo "ROR mapping files are already up to date. No PR created."
