name: Update ROR Mappings

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 03:00 UTC (after upload workflow)
    - cron: '0 3 1 * *'

concurrency:
  group: update-ror-mappings
  cancel-in-progress: false

jobs:
  update-ror-mappings:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    env:
      LOCAL_FUNDER_MAPPING: app/resources/funder_to_ror.json
      LOCAL_ROR_HIERARCHY: app/resources/ror_hierarchy.json
      S3_FUNDER_KEY: ror_funder_mapping/funder_to_ror.json
      S3_HIERARCHY_KEY: ror_funder_mapping/ror_hierarchy.json

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.ROR_ANALYSIS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ROR_ANALYSIS_SECRET_ACCESS_KEY }}

      - name: Download latest ROR mapping files from S3
        run: |
          set -euo pipefail
          aws s3 cp \
            "s3://${{ secrets.ROR_ANALYSIS_S3_BUCKET }}/${S3_FUNDER_KEY}" \
            "${LOCAL_FUNDER_MAPPING}"

          aws s3 cp \
            "s3://${{ secrets.ROR_ANALYSIS_S3_BUCKET }}/${S3_HIERARCHY_KEY}" \
            "${LOCAL_ROR_HIERARCHY}"

      # SINGLE source of truth: Git decides if anything changed
      - name: Check for changes
        id: git-diff
        run: |
          if [[ -z $(git status --porcelain app/resources) ]]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create Pull Request (GitHub CLI)
        if: steps.git-diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          BRANCH="update/ror-mappings-$(date +'%Y%m%d%H%M%S')"
          git checkout -b "$BRANCH"

          git add app/resources
          git commit -m "chore: update ROR mapping files from S3"
          git push origin "$BRANCH"

          gh pr create \
            --title "chore: update ROR mapping files from S3" \
            --body $'This PR updates ROR mapping JSON files in `app/resources` using the latest data from S3.\n\n- Generated automatically via GitHub Actions\n- Requires manual review and merge' \
            --base master \
            --head "$BRANCH" \
            --label "automated-pr,ror-mapping"

      - name: No changes detected
        if: steps.git-diff.outputs.changed == 'false'
        run: echo "ROR mapping files are already up to date. No PR created."
