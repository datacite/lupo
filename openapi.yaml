        id:
          type: string
          example: 0000-0000-0000-0000
        type:
          type: string
        attributes:
          type: object
          properties:
            'prov:wasGeneratedBy':
              type: string
            'prov:generatedAtTime':
              type: string
            'prov:wasDerivedFrom':
              type: string
            'prov:wasAttributedTo':
              type: string
