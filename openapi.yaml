              type: object
    Doi:
      description: >-
        Represents a single DOI and provides access to metadata attributes. More
        information is available at https://schema.datacite.org.
      type: object
      properties:
        data:
          type: object
          properties:
            id:
              type: string
              readOnly: true
            type:
              type: string
              enum: [dois]
            attributes:
                $ref: '#/components/schemas/DoiAttributes'
            relationships:
                type: object
                readOnly: true
                properties:
                  client:
                    type: object
                    description: The DataCite client (repository) associated with the DOI.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataObject'
                  provider:
                    type: object
                    description: The DataCite provider (Direct Member or Consortium Organization) associated with the DOI.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataObject'
                  media:
                    type: object
                    description: Legacy attribute for media support.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataObject'
                  references:
                    type: object
                    description: An array of references as dictionaries.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
                  citations:
                    type: object
                    description: An array of citations as dictionaries.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
                  parts:
                    description: An array of parts as dictionaries.
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
                  partOf:
                    description: An array of parents as dictionaries.
                    type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
                  versions:
                    type: object
                    description: An array of versions as dictionaries.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
                  versionOf:
                    type: object
                    description: An array of objects to which this DOI is a version as dictionaries.
                    properties:
                      data:
                        $ref: '#/components/schemas/DoiDataArray'
          required:
            - type
      example:
        data:
          type: dois
          attributes:
            doi: 10.5438/0014
            prefix: "10.5438"
            suffix: "0014"
            identifiers:
              - identifier: 'https://doi.org/10.5438/0014'
                identifierType: DOI
            creators:
              - name: DataCite Metadata Working Group
            titles:
              - title: >-
                  DataCite Metadata Schema Documentation for the Publication and
                  Citation of Research Data v4.1
            publisher: DataCite
            publicationYear: 2017
            types:
              resourceTypeGeneral: Text
            url: https://schema.datacite.org/meta/kernel-4.1/
    Dois:
