openapi: 3.0.0
info:
  title: REST API
  description: The REST API is used for all API interactions with DataCite services.
  contact:
    name: DataCite Support
    url: 'https://support.datacite.org'
    email: support@datacite.org
  license:
    name: MIT
    url: 'https://raw.githubusercontent.com/datacite/lupo/master/LICENSE'
  version: 2.3.0
servers:
  - url: 'https://api.test.datacite.org'
    description: Staging server
  - url: 'https://api.datacite.org'
    description: Production server
tags:
  - name: activities
    description: Activities
  - name: client-prefixes
    description: Client Prefixes
  - name: clients
    description: Clients
  - name: dois
    description: DOIs
  - name: events
    description: Events
  - name: heartbeat
    description: Heartbeat
  - name: prefixes
    description: Prefixes
  - name: provider-prefixes
    description: Provider Prefixes
  - name: providers
    description: Providers
  - name: reports
    description: Reports
paths:
  /activities:
    get:
      tags:
        - activities
      summary: Get a JSON API result of activities.
      security: []
      parameters:
        - in: query
          name: id
          description: Find activity by an id.
          required: false
          schema:
            type: string
        - in: query
          name: ids
          description: Find activities by array of activity ids
          required: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: query
          description: Search the index by keyword or query string syntax.
          required: false
          schema:
            type: string
        - in: query
          name: 'page[number]'
          description: Pagination - page number
          required: false
          schema:
            type: integer
        - in: query
          name: 'page[size]'
          required: false
          description: Pagination - page size
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: 'page[cursor]'
          required: false
          description: 'Pagination - page cursor (used instead of page[number])'
          schema:
            type: string
      responses:
        '200':
          description: A JSON API result of activities.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Activity'
  '/activities/{id}':
    get:
      parameters:
        - name: id
          in: path
          description: Activity ID
          required: true
          schema:
            type: string
      tags:
        - activities
      summary: Get a JSON API result of a specific activity.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Activity'
  /client-prefixes:
    get:
      tags:
        - client-prefixes
      summary: Return a list of client-prefixes.
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          name: client-id
          schema:
            type: string
        - in: query
          name: prefix-id
          schema:
            type: string
        - in: query
          name: page[number]
          schema:
            type: integer
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of client-prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ClientPrefix'
  /clients:
    get:
      tags:
        - clients
      summary: Return a list of clients (repositories).
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          description: The year the client was created.
          schema:
            type: integer
        - in: query
          name: provider-id
          schema:
            type: string
        - in: query
          name: software
          schema:
            type: string
            enum:
              - cayuse
              - ckan
              - dataverse
              - dlibra
              - dspace
              - eprints
              - ex libris esploro
              - fedora
              - invenio
              - islandora
              - mycore
              - nesstar
              - omega-psir
              - omeka s
              - open journal systems (ojs)
              - opus
              - pubman
              - pure
              - redivis
              - samvera
              - ubiquity
              - other
              - unknown
        - in: query
          name: client-type
          schema:
            type: string
            enum:
              - repository
              - periodical
              - igsnCatalog
        - in: query
          name: repository-type
          schema:
            type: string
            enum:
              - disciplinary
              - governmental
              - institutional
              - multidisciplinary
              - project-related
              - other
        - in: query
          name: certificate
          schema:
            type: string
            enum:
              - CLARIN
              - CoreTrustSeal
              - DIN 31644
              - DINI
              - DSA
              - RatSWD
              - WDS
        - in: query
          name: 'page[number]'
          schema:
            type: integer
        - in: query
          name: 'page[size]'
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: include
          schema:
            type: string
            enum:
              - provider
              - repository
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of clients.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Client'
  /clients/totals:
    get:
      tags:
        - clients
      summary: Return clients DOI production statistics.
      parameters:
        - in: query
          name: provider-id
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
              - findable
              - registered
              - draft
      responses:
        '200':
          description: A JSON array of clients stats.
  '/clients/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: Client ID
        required: true
        schema:
          type: string
      tags:
        - clients
      summary: Return a client.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Client'
  /dois:
    get:
      tags:
        - dois
      summary: Return a list of dois.
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: created
          schema:
            type: integer
        - in: query
          name: registered
          schema:
            type: integer
        - in: query
          name: published
          schema:
            type: integer
        - in: query
          name: provider-id
          schema:
            type: string
        - in: query
          name: client-id
          schema:
            type: string
        - in: query
          name: consortium-id
          schema:
            type: string
        - in: query
          name: prefix
          schema:
            type: string
        - in: query
          name: client-type
          schema:
            type: string
            enum:
              - repository
              - periodical
              - igsnCatalog
        - in: query
          name: certificate
          schema:
            type: string
            enum:
              - CLARIN
              - CoreTrustSeal
              - DIN 31644
              - DINI
              - DSA
              - RatSWD
              - WDS
        - in: query
          name: affiliation-id
          description: Searches creators.affiliation.affiliationIdentifier and contributors.affiliation.affiliationIdentifier for a ROR ID.
          schema:
            type: string
        - in: query
          name: funder-id
          description: Searches fundingReferences.funderIdentifier for a Crossref Funder ID.
          schema:
            type: string
        - in: query
          name: user-id
          description: Searches creators.nameIdentifiers.nameIdentifier for an ORCID iD.
          schema:
            type: string
        - in: query
          name: resource-type-id
          description: Filter by the resourceTypeGeneral.
          schema:
            type: string
            enum:
              - audiovisual
              - book
              - book-chapter
              - collection
              - computational-notebook
              - conference-paper
              - conference-proceeding
              - data-paper
              - dataset
              - dissertation
              - event
              - image
              - instrument
              - interactive-resource
              - journal
              - journal-article
              - model
              - output-management-plan
              - peer-review
              - physical-object
              - preprint
              - report
              - service
              - software
              - sound
              - standard
              - study-registration
              - text
              - workflow
              - other
        - in: query
          name: resource-type
          description: Filter by the free text resourceType.
          schema:
            type: string  
        - in: query
          name: subject
          schema:
            type: string
        - in: query
          name: field-of-science
          schema:
            type: string
        - in: query
          name: license
          schema:
            type: string
        - in: query
          name: schema-version
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
              - findable
              - registered
              - draft
        - in: query
          name: affiliation
          description: Set affiliation=true to see additional affiliation information such as the affiliation identifier that was added in Schema 4.3.
          schema:
            type: boolean
            example: true
        - in: query
          name: link-check-status
          schema:
            type: string
            enum:
              - 200
              - 400
              - 401
              - 403
              - 404
              - 410
              - 429
              - 500
              - 502
              - 503
        - in: query
          name: has-citations
          description: Searches the citationCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-references
          description: Searches the referenceCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-parts
          description: Searches the partCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-part-of
          description: Searches the partOfCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-versions
          description: Searches the versionCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-version-of
          description: Searches the versionOfCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-views
          description: Searches the viewCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-downloads
          description: Searches the downloadCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-person
          description: Returns DOIs where creators.nameIdentifiers.nameIdentifierScheme has at least one "ORCID" value. 
          schema:
            type: boolean
        - in: query
          name: has-affiliation
          description: Returns DOIs where either creators.affiliation.affiliationIdentifierScheme or contributors.affiliation.affiliationIdentifierScheme has at least one "ROR" value. 
          schema:
            type: boolean
        - in: query
          name: has-organization
          description: Returns DOIs where either creators.nameIdentifiers.nameIdentifierScheme or contributors.nameIdentifiers.nameIdentifierScheme has at least one "ROR" value. 
          schema:
            type: boolean
        - in: query
          name: has-funder
          description: Returns DOIs where fundingReferences.funderIdentifierType has at least one "Crossref Funder ID" value. 
          schema:
            type: boolean
        - in: query
          name: random
          description: Retreive a random sample of DOIs. When true, the page[number] parameter is ignored.
          schema:
            type: boolean
        - in: query
          name: sample-size
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: sample-group
          schema:
            type: string
            enum:
              - client
              - provider
              - resource-type
        - in: query
          name: 'page[number]'
          schema:
            type: integer
        - in: query
          name: 'page[size]'
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: 'page[cursor]'
          schema:
            type: string
        - in: query
          name: include
          schema:
            type: string
            enum:
              - client
              - media
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
              - updated
              - '-updated'
              - 'published'
              - '-published'
              - 'view-count'
              - '-view-count'
              - 'download-count'
              - '-download-count'
              - 'citation-count'
              - '-citation-count'
              - 'title'
              - '-title'
        - in: query
          name: disable-facets
          description: Exclude facets from the response.
          schema:
            type: boolean
        - in: query
          name: detail
          description: When set to true, will include the following attributes in the response - prefix, suffix, viewsOverTime, citationsOverTime, provider, references, citations. parts, partOf, versions, versionOf, xml, alternateIdentifiers.
          schema:
            type: boolean
        - in: query
          name: fields[dois]
          description: Only return the attributes specified. For example, "fields[dois]=titles,subjects" will only return titles and subjects.
          schema:
            type: string
        - in: query
          name: source
          schema:
            type: string
            enum:
                - mds
                - api
                - fabricaForm
                - fabrica
                - ez
      responses:
        '200':
          description: A JSON array of dois.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Dois'
    post:
      tags:
        - dois
      summary: Add a new doi.
      security:
        - BasicAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doi'
      responses:
        '201':
          description: Created
  '/dois/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Return a doi.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Doi'
    put:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Update a doi.
      security:
        - BasicAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doi'
      responses:
        '200':
          description: OK
    delete:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Delete a doi (for DOIs in draft state only).
      security:
        - BasicAuth: []
        - bearerAuth: []
      responses:
        '204':
          description: No content
  '/dois/{id}/activities':
    get:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
        - activities
      summary: Return activity for a specific DOI.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Activity'
  /events:
    get:
      summary: Return a list of events.
      security: []
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: subj-id
          schema:
            type: string
        - in: query
          name: obj-id
          schema:
            type: string
        - in: query
          name: doi
          schema:
            type: string
        - in: query
          name: orcid
          schema:
            type: string
        - in: query
          name: prefix
          schema:
            type: string
        - in: query
          name: subtype
          schema:
            type: string
        - in: query
          name: citation-type
          schema:
            type: string
        - in: query
          name: source-id
          schema:
            type: string
        - in: query
          name: registrant-id
          schema:
            type: string
        - in: query
          name: relation-type-id
          schema:
            type: string
        - in: query
          name: issn
          schema:
            type: string
        - in: query
          name: publication-year
          schema:
            type: string
        - in: query
          name: year-month
          schema:
            type: string
        - in: query
          name: 'page[number]'
          schema:
            type: integer
        - in: query
          name: 'page[size]'
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: 'page[cursor]'
          schema:
            type: string
        - in: query
          name: include
          schema:
            type: string
            enum:
              - subj
              - obj
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of events.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Event'
      tags:
        - events
  '/events/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: Event
        required: true
        schema:
          type: string
      tags:
        - events
      summary: Return an event.
      security: []
      responses:
        '200':
          description: A JSON array of events.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Event'
  /heartbeat:
    get:
      tags:
        - heartbeat
      summary: Return the current status of the REST API.
      security: []
      responses:
        '200':
          description: REST API is operating normally.
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '500':
          description: REST API is not working properly.
          content:
            text/plain:
              schema:
                type: string
                example: failed
  /prefixes:
    get:
      tags:
        - prefixes
      summary: Return a list of prefixes.
      security: []
      parameters:
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          name: state
          schema:
            type: string
            enum:
              - with-repository
              - without-repository
              - unassigned
      responses:
        '200':
          description: A JSON array of prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Prefix'
  /prefixes/totals:
    get:
      tags:
        - prefixes
      summary: Return prefixes DOI production statistics.
      parameters:
        - in: query
          name: client-id
          schema:
            type: string
        - in: query
          name: state
          description: Must be authenticated to view registered and draft DOIs.
          schema:
            type: string
            enum:
              - findable
              - registered
              - draft
      responses:
        '200':
          description: A JSON array of prefixes stats.
  '/prefixes/{id}':
    get:
      tags:
        - prefixes
      summary: Return a prefix.
      security: []
      parameters:
        - name: id
          in: path
          description: Prefix
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Return a prefix.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Prefix'
  /provider-prefixes:
    get:
      tags:
        - provider-prefixes
      summary: Return a list of provider-prefixes.
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          name: consortium-id
          schema:
            type: string
        - in: query
          name: provider-id
          schema:
            type: string
        - in: query
          name: prefix-id
          schema:
            type: string
        - in: query
          name: page[number]
          schema:
            type: integer
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of provider-prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProviderPrefix'
  /providers:
    get:
      tags:
        - providers
      summary: Return a list of providers (including members and consortium organizations).
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          description: The year the provider was created.
          schema:
            type: integer
        - in: query
          name: consortium-id
          schema:
            type: string
        - in: query
          name: region
          schema:
            type: string
            enum:
              - amer
              - apac
              - emea
        - in: query
          name: member-type
          schema:
            type: string
            enum:
              - consortium_organization
              - direct_member
              - governmentAgency
              - consortium
              - member_only
              - developer
        - in: query
          name: organization-type
          schema:
            type: string
            enum:
              - academicInstitution
              - governmentAgency
              - nationalInstitution
              - publisher
              - professionalSociety
              - researchInstitution
              - serviceProvider
              - internationalOrganization
              - other
        - in: query
          name: focus-area
          schema:
            type: string
            enum:
              - naturalSciences
              - engineeringAndTechnology
              - medicalAndHealthSciences
              - agriculturalSciences
              - socialSciences
              - humanities
              - general
        - in: query
          name: has-required-contacts
          schema:
            type: boolean
        - in: query
          name: 'page[number]'
          schema:
            type: integer
        - in: query
          name: 'page[size]'
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Provider'
  /providers/totals:
    get:
      tags:
        - providers
      summary: Return providers DOI production statistics.
      parameters:
        - in: query
          name: state
          schema:
            type: string
            enum:
              - findable
              - registered
              - draft
      responses:
        '200':
          description: A JSON array of providers stats.
  '/providers/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: Provider ID
        required: true
        schema:
          type: string
      tags:
        - providers
      summary: Return a provider.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Provider'
  /reports:
    get:
      tags:
        - reports
      summary: A JSON array of reports.
      security: []
      parameters:
        - in: query
          name: platform
          description: >-
            Name of the Platform the usage is being requested for. This can be
            omitted if the service provides usage for only one platform.
          schema:
            type: string
        - in: query
          name: report-name
          description: The long name of the report.
          schema:
            type: string
        - in: query
          name: report-id
          description: >-
            The report ID or code or shortname. Typically this will be the same
            code provided in the Report parameter of the request.
          schema:
            type: string
        - in: query
          name: release
          description: The release or version of the report.
          schema:
            type: string
        - in: query
          name: created
          description: >-
            Time the report was prepared. Format as defined by date-time -
            RFC3339
          schema:
            type: string
            format: dateTime
        - in: query
          name: created-by
          description: Name of the organization producing the report.
          schema:
