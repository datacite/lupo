openapi: 3.0.0
info:
  title: REST API (Testing)
  description: The REST API is used for all API interactions with DataCite services.
  contact:
    name: DataCite Support
    url: 'https://support.datacite.org'
    email: support@datacite.org
  license:
    name: MIT
    url: 'https://raw.githubusercontent.com/datacite/lupo/master/LICENSE'
  version: 2.3.0
servers:
  - url: 'https://api.test.datacite.org'
    description: Staging server
  - url: 'https://api.datacite.org'
    description: Production server
tags:
  - name: activities
    description: Activities
  - name: client-prefixes
    description: Client Prefixes
  - name: clients
    description: Clients
  - name: dois
    description: DOIs
  - name: events
    description: Events
  - name: heartbeat
    description: Heartbeat
  - name: prefixes
    description: Prefixes
  - name: provider-prefixes
    description: Provider Prefixes
  - name: providers
    description: Providers
  - name: reports
    description: Reports
paths:
  /activities:
    get:
      tags:
        - activities
      summary: Get a JSON API result of activities.
      security: []
      parameters:
        - in: query
          name: id
          description: Find activity by an ID.
          required: false
          schema:
            type: string
        - in: query
          name: ids
          description: Find activities by array of activity IDs.
          required: false
          schema:
            type: array
            items:
              type: string
        - in: query
          name: query
          description: Search the index by keyword or query string syntax.
          required: false
          schema:
            type: string
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          $ref: '#/components/parameters/pageCursorParam'
      responses:
        '200':
          description: A JSON API result of activities.
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Activity'
                  meta:
                    allOf:
                      - $ref: '#/components/schemas/MetaCore'
                  links:
                    allOf:
                    - $ref: '#/components/schemas/Links'
  '/activities/{id}':
    get:
      parameters:
        - name: id
          in: path
          description: Activity ID.
          required: true
          schema:
            type: string
      tags:
        - activities
      summary: Get a JSON API result of a specific activity.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                   data:
                    type: object
                    $ref: '#/components/schemas/Activity'
  /client-prefixes:
    get:
      tags:
        - client-prefixes
      summary: Return a list of client-prefixes.
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          $ref: '#/components/parameters/clientIdParam'
        - in: query
          name: prefix-id
          schema:
            type: string
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of client-prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ClientPrefix'
  /clients:
    get:
      tags:
        - clients
      summary: Return a list of clients (repositories).
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          description: The year the client was created.
          schema:
            type: integer
        - in: query
          $ref: '#/components/parameters/providerIdParam'
        - in: query
          name: software
          schema:
            type: string
            enum:
              - cayuse
              - ckan
              - dataverse
              - dlibra
              - dspace
              - eprints
              - ex libris esploro
              - fedora
              - invenio
              - islandora
              - mycore
              - nesstar
              - omega-psir
              - omeka s
              - open journal systems (ojs)
              - opus
              - pubman
              - pure
              - redivis
              - samvera
              - ubiquity
              - other
              - unknown
        - in: query
          name: client-type
          schema:
            $ref: '#/components/schemas/client-type'
        - in: query
          name: repository-type
          schema:
            type: string
            enum:
              - disciplinary
              - governmental
              - institutional
              - multidisciplinary
              - project-related
              - other
        - in: query
          name: certificate
          schema:
            type: array
            items:
              $ref: '#/components/schemas/certificate'
          explode: false
          style: form
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          name: include
          schema:
            type: string
            enum:
              - provider
              - repository
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of clients.
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Client'
                  meta:
                    allOf:
                      - $ref: '#/components/schemas/MetaCore'
                      - type: object 
                        properties:
                          years:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                          providers:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                          software:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                          certificates:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                          repository_types:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                          clientTypes:
                            allOf:
                            - $ref: '#/components/schemas/MetaArray'
                  links:
                    allOf:
                    - $ref: '#/components/schemas/Links'
  /clients/totals:
    get:
      tags:
        - clients
      summary: Return clients DOI production statistics.
      parameters:
        - in: query
          $ref: '#/components/parameters/providerIdParam'
        - in: query
          name: state
          schema:
            type: array
            items:
              $ref: '#/components/schemas/state'
          description: Authentication is required to retrieve draft records.
      responses:
        '200':
          description: A JSON array of clients stats.
  '/clients/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: DataCite Repository account ID.
        required: true
        schema:
          type: string
      tags:
        - clients
      summary: Return a client.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                   data:
                    type: object
                    $ref: '#/components/schemas/Client'
  /dois:
    get:
      tags:
        - dois
      summary: Return a list of dois.
      parameters:
        - in: query
          name: query
          description: Search [DOI metadata fields](https://support.datacite.org/docs/api-queries#using-the-query-parameter) using OpenSearch query string syntax. 
          schema:
            type: string
        - in: query
          name: created
          description: Filter by the DOI date created (yyyy). Use commas to filter by multiple years (yyyy,yyyy).
          schema:
            type: string
            pattern: ^\d{4}(,\d{4})*$
        - in: query
          name: registered
          description: Filter by the DOI date registered (yyyy). Use commas to filter by multiple years (yyyy,yyyy).
          schema:
            type: string
            pattern: ^\d{4}(,\d{4})*$       
        - in: query
          name: published
          description: Filter by the DOI date published (yyyy). Use commas to filter by multiple years (yyyy,yyyy).
          schema:
            type: string
            pattern: ^\d{4}(,\d{4})*$
        - in: query
          $ref: '#/components/parameters/providerIdParam'
        - in: query
          $ref: '#/components/parameters/clientIdParam'
        - in: query
          $ref: '#/components/parameters/consortiumIdParam'
        - in: query
          name: prefix
          description: Filter by a specific prefix. Use commmas to include multiple prefixes.
          schema:
            type: string
          example: 10.5438
        - in: query
          name: client-type
          schema:
            $ref: '#/components/schemas/client-type'
        - in: query
          name: certificate
          schema:
            type: array
            items:
              $ref: '#/components/schemas/certificate'
          explode: false
          style: form
        - in: query
          name: affiliation-id
          description: Search creators.affiliation.affiliationIdentifier and contributors.affiliation.affiliationIdentifier for a ROR ID.
          schema:
            type: string
        - in: query
          name: funder-id
          description: Search fundingReferences.funderIdentifier for a Crossref Funder ID.
          schema:
            type: string
        - in: query
          name: user-id
          description: Search creators.nameIdentifiers.nameIdentifier for an ORCID iD.
          schema:
            type: string
        - in: query
          name: resource-type-id
          description: Filter by the resourceTypeGeneral. Use commmas to include multiple values.
          schema:
            type: array
            items:
              type: string
              enum:
                - audiovisual
                - book
                - book-chapter
                - collection
                - computational-notebook
                - conference-paper
                - conference-proceeding
                - data-paper
                - dataset
                - dissertation
                - event
                - image
                - instrument
                - interactive-resource
                - journal
                - journal-article
                - model
                - output-management-plan
                - peer-review
                - physical-object
                - preprint
                - report
                - service
                - software
                - sound
                - standard
                - study-registration
                - text
                - workflow
                - other
          explode: false
          style: form
        - in: query
          name: resource-type
          description: Filter by the free text resourceType. Use commmas to include multiple values.
          schema:
            type: string  
        - in: query
          name: subject
          description: Filter by the free text Subject. Use commmas to include multiple terms.
          schema:
            type: string
        - in: query
          name: field-of-science
          schema:
            type: string
        - in: query
          name: license
          schema:
            type: string
        - in: query
          name: schema-version
          schema:
            type: string
          example: 4
        - in: query
          name: state
          description: Filter by the [DOI state](https://support.datacite.org/docs/doi-states). Authentication is required to retrieve registered DOIs and draft records.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/state'
          explode: false
          style: form 
          examples:
            findable:
              value: findable
            findable or registered:
              value: findable,registered
        - in: query
          name: affiliation
          description: Set `affiliation=true` to see additional affiliation information such as the affiliation identifier.
          schema:
            type: boolean
            example: true
        - in: query
          name: publisher
          description: Set `publisher=true` to see additional publisher information such as the publisher identifier.
          schema:
            type: boolean
            example: true
        - in: query
          name: link-check-status
          schema:
            type: string
            enum:
              - 200
              - 400
              - 401
              - 403
              - 404
              - 410
              - 429
              - 500
              - 502
              - 503
        - in: query
          name: has-citations
          description: Search the citationCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-references
          description: Search the referenceCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-parts
          description: Search the partCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-part-of
          description: Search the partOfCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-versions
          description: Search the versionCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-version-of
          description: Search the versionOfCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-views
          description: Search the viewCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-downloads
          description: Search the downloadCount field for integer values greater than or equal to the inputted value. 
          schema:
            type: integer
        - in: query
          name: has-person
          description: Return DOIs where creators.nameIdentifiers.nameIdentifierScheme has at least one "ORCID" value. 
          schema:
            type: boolean
        - in: query
          name: has-affiliation
          description: Return DOIs where either creators.affiliation.affiliationIdentifierScheme or contributors.affiliation.affiliationIdentifierScheme has at least one "ROR" value. 
          schema:
            type: boolean
        - in: query
          name: has-organization
          description: Return DOIs where either creators.nameIdentifiers.nameIdentifierScheme or contributors.nameIdentifiers.nameIdentifierScheme has at least one "ROR" value. 
          schema:
            type: boolean
        - in: query
          name: has-funder
          description: Return DOIs where fundingReferences.funderIdentifierType has at least one "Crossref Funder ID" value. 
          schema:
            type: boolean
        - in: query
          name: random
          description: Retreive a random sample of DOIs. When true, the `page[number]` parameter is ignored.
          schema:
            type: boolean
        - in: query
          name: sample-size
          schema:
            type: integer
            minimum: 1
            maximum: 1000
        - in: query
          name: sample-group
          schema:
            type: string
            enum:
              - client
              - provider
              - resource-type
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          $ref: '#/components/parameters/pageCursorParam'
        - in: query
          name: include
          schema:
            type: string
            enum:
              - client
              - media
        - in: query
          name: sort
          description: >
            Sort order:
             * `relevance` - Relevance score descending 
             * `name` - DOI name alphabetical ascending 
             * `-name` - DOI name alphabetical descending
             * `created` - Created date ascending
             * `-created` - Created date descending
             * `updated` - Updated date ascending
             * `-updated` - Updated date descending
             * `published` - Published date ascending
             * `-published` - Published date descending
             * `view-count` - viewCount ascending
             * `-view-count` - viewCount descending
             * `download-count` - downloadCount ascending
             * `-download-count` - downloadCount descending
             * `citation-count` - citationCount ascending
             * `-citation-count` - citationCount descending
             * `title` - first title alphabetical ascending
             * `-title` - first title alphabetical descending
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
              - updated
              - '-updated'
              - 'published'
              - '-published'
              - 'view-count'
              - '-view-count'
              - 'download-count'
              - '-download-count'
              - 'citation-count'
              - '-citation-count'
              - 'title'
              - '-title'
        - in: query
          name: disable-facets
          description: Exclude facets from the response.
          schema:
            type: boolean
        - in: query
          name: detail
          description: >
            When set to `true`, will include the following attributes in the response:
             * `prefix`
             * `suffix`
             * `viewsOverTime`
             * `citationsOverTime`
             * `provider`
             * `references`
             * `citations`
             * `parts`
             * `partOf`
             * `versions`
             * `versionOf`
             * `xml`
             * `alternateIdentifiers`
          schema:
            type: boolean
        - in: query
          name: fields[dois]
          description: Only return the attributes specified. For example, `fields[dois]=titles,subjects` will only return titles and subjects.
          schema:
            type: string
        - in: query
          name: source
          description: The [system used to create the DOI](https://support.datacite.org/docs/api-get-doi#source).
          schema:
            $ref: '#/components/schemas/source'
      responses:
        '200':
          description: A JSON array of dois.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Dois'
    post:
      tags:
        - dois
      summary: Add a new doi.
      description: >
        When creating a new DOI, you can either: 
         * specify the full DOI name (prefix/suffix) in the `"doi"` attribute
         * [randomly generate the suffix](https://support.datacite.org/docs/api-create-dois#auto-generate-a-suffix-or-specify-a-suffix) by including `"prefix"` and omitting `"doi"`
      security:
        - BasicAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doi'
      responses:
        '201':
          description: Created
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Doi'
  '/dois/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Return a doi.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Doi'
    put:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Update a doi.
      description: PUT requests to the /dois endpoint will update a DOI record if it already exists and create a new record if the DOI name is not already taken.
      security:
        - BasicAuth: []
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Doi'
      responses:
        '200':
          description: OK
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Doi'
    delete:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
      summary: Delete a doi (for DOIs in draft state only).
      security:
        - BasicAuth: []
        - bearerAuth: []
      responses:
        '204':
          description: No content
  '/dois/{id}/activities':
    get:
      parameters:
      - name: id
        in: path
        description: DOI
        required: true
        schema:
          type: string
      tags:
        - dois
        - activities
      summary: Return activity for a specific DOI.
      responses:
        '200':
          description: A JSON object.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Activity'
  /events:
    get:
      summary: Return a list of events.
      security: []
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: subj-id
          schema:
            type: string
        - in: query
          name: obj-id
          schema:
            type: string
        - in: query
          name: doi
          schema:
            type: string
        - in: query
          name: orcid
          schema:
            type: string
        - in: query
          name: prefix
          schema:
            type: string
        - in: query
          name: subtype
          schema:
            type: string
        - in: query
          name: citation-type
          schema:
            type: string
        - in: query
          name: source-id
          schema:
            type: string
        - in: query
          name: registrant-id
          schema:
            type: string
        - in: query
          name: relation-type-id
          schema:
            type: string
        - in: query
          name: issn
          schema:
            type: string
        - in: query
          name: publication-year
          schema:
            type: string
        - in: query
          name: year-month
          schema:
            type: string
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          $ref: '#/components/parameters/pageCursorParam'
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - relevance
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of events.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Event'
      tags:
        - events
  '/events/{id}':
    get:
      parameters:
      - name: id
        in: path
        description: Event
        required: true
        schema:
          type: string
      tags:
        - events
      summary: Return an event.
      security: []
      responses:
        '200':
          description: A JSON array of events.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Event'
  /heartbeat:
    get:
      tags:
        - heartbeat
      summary: Return the current status of the REST API.
      security: []
      responses:
        '200':
          description: REST API is operating normally.
          content:
            text/plain:
              schema:
                type: string
                example: OK
        '500':
          description: REST API is not working properly.
          content:
            text/plain:
              schema:
                type: string
                example: failed
  /prefixes:
    get:
      tags:
        - prefixes
      summary: Return a list of prefixes.
      security: []
      parameters:
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          name: state
          schema:
            type: string
            enum:
              - with-repository
              - without-repository
              - unassigned
      responses:
        '200':
          description: A JSON array of prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Prefix'
  /prefixes/totals:
    get:
      tags:
        - prefixes
      summary: Return prefixes DOI production statistics.
      parameters:
        - in: query
          $ref: '#/components/parameters/clientIdParam'
      responses:
        '200':
          description: A JSON array of prefixes stats.
  '/prefixes/{id}':
    get:
      tags:
        - prefixes
      summary: Return a prefix.
      security: []
      parameters:
        - name: id
          in: path
          description: Prefix
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Return a prefix.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Prefix'
  /provider-prefixes:
    get:
      tags:
        - provider-prefixes
      summary: Return a list of provider-prefixes.
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          schema:
            type: integer
        - in: query
          $ref: '#/components/parameters/consortiumIdParam'
        - in: query
          $ref: '#/components/parameters/providerIdParam'
        - in: query
          name: prefix-id
          schema:
            type: string
        - in: query
          $ref: '#/components/parameters/pageNumberParam'
        - in: query
          $ref: '#/components/parameters/pageSizeParam'
        - in: query
          name: sort
          schema:
            type: string
            enum:
              - name
              - '-name'
              - created
              - '-created'
      responses:
        '200':
          description: A JSON array of provider-prefixes.
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/ProviderPrefix'
  /providers:
    get:
      tags:
        - providers
      summary: Return a list of providers (including members and consortium organizations).
      parameters:
        - in: query
          name: query
          schema:
            type: string
        - in: query
          name: year
          description: The year the provider was created.
          schema:
            type: integer
        - in: query
          $ref: '#/components/parameters/consortiumIdParam'
        - in: query
          name: region
          schema:
            type: string
            enum:
              - amer
              - apac
              - emea
        - in: query
          name: member-type
          schema:
